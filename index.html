<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Oculto</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="capsulaFormulario">
        <section class="imagem">
            <label for="imagem">Selecione um imagem: </label>
            <input type="file" name="imagem" id="pessoaImagem">
        </section>
        <section class="nome">
            <label for="nome">Digite seu nome: </label>
            <input type="text" name="nome" id="pessoaNome">
        </section>
        <section class="botao">
            <input type="button" value="Adicionar" id="botaoAdicionar">
        </section>
    </div>
    <div id="nomesCadastrados"></div>

    <script src="./app.js"></script>
</body>
</html>
